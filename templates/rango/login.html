{% extends 'rango/base.html' %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<h1>Login to Rango</h1>
<form method="post" action="{% url 'rango:login' %}">
    {% csrf_token %}
    <p>Username: <input type="text" name="username" size="50"></p>
    <p>Password: <input type="password" name="password" size="50"></p>
    <input type="submit" value="submit">
</form>
{% endblock %}
